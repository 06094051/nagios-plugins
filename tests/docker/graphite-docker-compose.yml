version: '2.2'
services:
  graphite:
    extends:
      file: common.yml
      service: common
    image: graphiteapp/graphite-statsd:${VERSION:-latest}
    ports:
      - 80
      - 2003:2003
      - 2004
      - 8080
    networks:
      - graphite
